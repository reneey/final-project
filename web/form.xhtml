        <div id="mainContainer">
            
                    <p></p>
                    <p></p>
                    <p><h1>Rate My TA Form:</h1></p>
                    <hr></hr>

		<div class="row">
		<div class="col-xs-12">
		<h:form styleClass="form-horizontal">
                    
		<div class="form-group">
                    <h:outputLabel value="Enter name of TA: " styleClass="control-label col-sm-3"/>
                    <div class="col-sm-9">
                        <h:inputText id="taname" value="#{UserNumberBean.name}" required="true" styleClass="form-control"/>
                        <h:message for="taname"  style="color:#ee49d1" /> 
                    </div>
                </div>
<!--                    <p>Enter name of TA:</p>
                    <h:inputText id="name" size="30" maxlength="30" value="#{UserNumberBean.name}" />-->
                    <p></p>
                    
		<div class="form-group">
                    <h:outputLabel value="Enter rating : " styleClass="control-label col-sm-3"/>
                    <div class="col-sm-9">
                        
                    <h:selectOneMenu styleClass="form-control" value="#{UserNumberBean.rating}">
                    <f:selectItem itemValue="1" itemLabel="1 - Hurry up and graduate so you won't be my TA ever again" />
                    <f:selectItem itemValue="2" itemLabel="2 - Mediocre like the grade you gave me" />
                    <f:selectItem itemValue="3" itemLabel="3 - Okay" />
                    <f:selectItem itemValue="4" itemLabel="4 - Pretty good" />
                    <f:selectItem itemValue="5" itemLabel="5 - Awesome sauce" />
                    </h:selectOneMenu>
                    </div>
                </div>
                    
                <p></p>
                    
                <div class="form-group">
                    <h:outputLabel value="Which class did you take from this TA? : " styleClass="control-label col-sm-3"/>
                    <div class="col-sm-9">
                        <h:inputText id="classtaken" value="#{UserNumberBean.classes}" required="true" styleClass="form-control"/>
                        <h:message for="classtaken"  style="color:#c9ea3f" /> 
                    </div>
                </div>

                <p></p>
                    
                <div class="form-group">
                    <h:outputLabel value="Is this TA hot? (A checkmark represents that you think he/she is sriracha hot!) : " styleClass="control-label col-sm-3"/>
                    <div class="col-sm-1">
                        <h:selectBooleanCheckbox value="#{UserNumberBean.hot}" styleClass="checkbox form-control"/>
                    </div>
                <div class="col-sm-8">
                </div>
                </div>
                    
<!--                    <p>Is this TA hot? (A checkmark represents that you think he/she is sriracha hot!)</p>
                    &nbsp;&nbsp;<h:selectBooleanCheckbox value="#{UserNumberBean.hot}" /> -->
                    
                    <p></p>
                    
                <div class="form-group">
                    <h:outputLabel value="Comments : " styleClass="control-label col-sm-3"/>
                    <div class="col-sm-9">
                        <h:inputTextarea id="comments" cols="30" rows="5" styleClass="form-control" value="#{UserNumberBean.comments}" />
                    </div>
                </div>
                
                
                <div class="form-group">
                    <h:outputLabel value="Your name (use a nickname if you wish to remain anonymous): " styleClass="control-label col-sm-3"/>
                    <div class="col-sm-9">
                    <h:inputText id="username" required="true" size="30" maxlength="30" styleClass="form-control" value="#{UserNumberBean.username}" />
                    <h:message for="username"  style="color:#ee49d1" /> 
                    </div>
                </div>
     
                    <p></p>
                    <p></p>
                    <div class="col-sm-3"></div>
                    <p><h:commandButton id="submit" class="btn btn-default col-sm-9" value="submit" action="response" /></p>
                </h:form>
                    
        </div></div>
                    </div>
