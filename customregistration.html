<head>
    <title>Custom Registration Tutorial</title>
</head>
<body>
{{> loginButtons}}
    {{#if currentUser}}
        {{> dashboard}}
    {{else}}
        {{> register}}
        {{> login}}
    {{/if}}
</body>

<template name="dashboard">
    <p>You're logged in.</p>
    <p><a href="#" class="logout">Logout</a></p>
</template>

<template name="register">
    <form>
        <input type="email" name="registerEmail" placeholder="Register Email">
        <input type="password" name="registerPassword" placeholder="Register Password">
        <input type="submit" value="Register" class="btn btn-primary btn-sm">
    </form>
</template>

<template name="login">
    <form>
        <input type="email" name="loginEmail" placeholder="Login Email">
        <input type="password" name="loginPassword" placeholder="Login Password">
        <input type="submit" value="Login" class="btn btn-primary btn-sm">
    </form>
</template>
